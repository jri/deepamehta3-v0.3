<!DOCTYPE html>
<html>
    <head>
        <title>Technotes</title>
        <link rel="stylesheet" href="style/main.css" type="text/css">
        <script src="/_utils/script/couch.js"></script>
        <script src="/_utils/script/json2.js"></script>
        <script src="/_utils/script/jquery.js?1.3.1"></script>
        <script src="/_utils/script/jquery.couch.js?0.9.0"></script>
        <script src="javascript/technotes.js"></script>
        <script src="javascript/canvas.js"></script>
    </head>
    <body onload="init()">
        <div id="search_panel">
            <form id="search_form">
                <input id="search_field" type="text">
            </form>
        </div>
        <div id="upper_document_controls">
            <input id="edit_button" type="button" value="Edit">
        </div>
        <div id="context_panel">
            <canvas id="canvas" width="500" height="700"></canvas>
        </div>
        <div id="detail_panel"></div>
        <div id="lower_document_controls">
            <input id="save_button" type="button" value="Save">
            <input id="cancel_button" type="button" value="Cancel">
        </div>
    </body>
</html>
